<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/watch.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/lost.css">
    <link rel="stylesheet" type="text/css" href="/static/styles/account.css">
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Account information</title>

</head>

<body>
    <header>
        <div id="title" class="lined">
            <img src="{{url_for('static', filename='logo.png')}}" id="logo" class="lined" onclick='window.location = window.location.origin' style="cursor: pointer;">
            <div class="lined" style="vertical-align: middle; width: 70%;">
                <div id="searchresult">
                    <ul id='sresults'>
                        
                    </ul>
                </div>
                <input type="text" name="search" id='search' placeholder="Search" class="lined">
                <button class="btn btn-secondary" type="button" id="go">
                     <i class="fa fa-search"></i>
                </button>
            </div>
            

        </div>
        <nav class="lined">
            <ul class="lined">
                <li class='navli'>Portfolio</li>
                <li class='navli'>Messages</li>
                <li class='navli'>Account</li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
            <h2>Username: {{user}}</h2>
            <h2>Money: {{money}}</h2>
            <input type="button" class='logout' name="logout" value="Log Out" onclick='window.location.href = "/logout"'>
        </article>
    </section>
    <script type="text/javascript" src="/static/js/nav.js"></script>
</body>

</html>
