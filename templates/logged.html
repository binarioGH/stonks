<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" type="text/css" href="/static/styles/lost.css">

    <link rel="stylesheet" type="text/css" href="/static/styles/menu.css">

    <header>
        <div id="title" class="lined">

            <div class="lined" style="vertical-align: middle; width: 70%;">
                <div id="searchresult">
                    <ul id='sresults'>
                        
                    </ul>

            </div>
            

        </div>
        <nav class="lined">
            <ul class="lined">

        </nav>
    </header>
    <section>
        <article id="stocklist">
            <h1>Stock list</h1>
            <ul id='select-mode'>
                <li class="lined stocksection" id='gainers'>Top Gainers</li>
                <li class="lined stocksection" id='losers'>Top Losers</li>
            </ul>
            <ul id="hotul">
                        
            </ul>
        </article>
        <aside id="sections">
            <ul>
                <li class='newsindex'>Technology and Media</li>
                <li class='newsindex'>Pharma</li>
                <li class='newsindex'>Crypto</li>
                <li class='newsindex'>Energy</li>
                <li class='newsindex'>Index ETF's</li>

        </aside>
